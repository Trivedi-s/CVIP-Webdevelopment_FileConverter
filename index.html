<!DOCTYPE html> 
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <title>File Convertor</title>
</head>
<body>
   
    <div id="container"><br>
        <center><h1>File Convertor</h1></center><br>
        <div class="up-file">
            <div class="label">
            <label for="upload" class="lab"><p><span class="material-symbols-outlined">
                file_open
                </span> Upload Text File</label></p>
            </div>
            <input type="file" name="" id="upload">
        </div>
            <div class="or"><h3>OR</h3></div><br>
        <textarea id = "show" required placeholder="write something here"></textarea>
        <br><center><h2>Convert To:</h2></center><br>
        <div id="box">
            <div id="name">
                <label for="fileName">File Name</label>
                <input type="text" id="fileName">
            </div>
            <div id="type">
                <label for="saveAs">Save As</label>
                <select id="saveAs">
                    <option value="text/plain">Text File</option>
                    <option value="application/msword">DOC File</option>
                    <option value="application/vnd.ms-powerpoint">PPT File</option>
                    <option value="text/html">HTML File</option>
                    <option value="text/javascript">JS File</option>
                    <option value="image/svg+xml">SVG File</option>
                    <option value="application/pdf">PDF File</option>
                </select>
            </div>
        </div>
        <button id ="btn">SAVE</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
